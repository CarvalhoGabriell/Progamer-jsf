<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
<h:outputStylesheet name="style.css" library="css"/>
  <title><ui:insert name="title">Progamer</ui:insert></title>
</h:head>

<h:body>

<div id="header">
    <ui:insert name="header">
	<div class="card">
     <h:form>
	    <p:tabMenu activeIndex="#{param.i}">
		        <p:menuitem value="Home" outcome="index.xhtml" icon="pi pi-fw pi-home">
		            <f:param name="i" value="0"/>
		        </p:menuitem>
		        
		        <p:menuitem value="Setup" outcome="setup.xhtml" icon="pi pi-fw pi-desktop">
		            <f:param name="i" value="1"/>
		        </p:menuitem>
		        
		        <p:menuitem value="Create Profile" outcome="usuario.xhtml" icon="pi pi-fw pi-user-plus">
		            <f:param name="i" value="2"/>
		            
		        </p:menuitem>
		          <p:menuitem value="Profiles" outcome="usuarioList.xhtml" icon="pi pi-fw pi-users">
		            <f:param name="i" value="3"/>
		        </p:menuitem>
		          
		         <p:menuitem  value="Logout" icon="pi pi-fw pi-power-off">
			    	<h:commandLink action="#{usuarioBean.logout}">Logout</h:commandLink>
		            <f:param name="i" value="4"/>
		        </p:menuitem>
	
	    	</p:tabMenu>
		</h:form>
	</div>
    
    </ui:insert>
</div>


<div id="content">
  <ui:insert name="content">
  </ui:insert>
</div>

<div id="footer">
  <ui:insert name="footer">
  </ui:insert>
</div>
</h:body>


</html>
