<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="_template.xhtml">
	<ui:define name="header"></ui:define>
	
	<ui:define name="content">
	<p:messages id="userMsg"><p:autoUpdate/> </p:messages>
	<h:form>
		
		<p:card class = "form-card">
		    <f:facet name="title">
		        Login User
		    </f:facet>
				
		<div class="ui-fluid p-formgrid p-grid">
		    <div class="p-field p-col-12 p-md-6">
		        <h:outputLabel for="email" value="Email Address"/>
		        <p:inputText id="email"  value="#{usuarioBean.user.email}"  required="true" requiredMessage="Campo Email é Obrigatório" validatorMessage="Email incorreto">
		        	<f:validateRegex pattern="^\w*(\.\w*)?@\w*\.[a-z]+(\.[a-z]+)?$"></f:validateRegex>
		        	<f:ajax event="blur" render="userMsg"/>
		        </p:inputText>
		    </div>
	 		
		    <div class="p-field p-col-12 p-md-3">
		    	<h:outputLabel for="password" value="Password User"/>
		         <p:password id="password" value="#{usuarioBean.user.senha}" feedback="true" required="true" requiredMessage="Senha deve ser Obrigatória"  validatorMessage="Senha Deve ter 5 a 30 caracteres.">
		         	<f:validateLength minimum="5"  maximum="30"/>
		         	<f:ajax event="blur" render="userMsg"/>
		         </p:password>
		    </div>
		  
		</div>
		

		    <f:facet name="footer">
		        <p:commandButton icon="pi pi-check" value="Sign In" action="#{usuarioBean.login}">
		        	<f:ajax execute="@form" render="userMsg"/>
		        </p:commandButton>
		    </f:facet>
	</p:card>
		</h:form>
		
	</ui:define>
	</ui:composition>

</html>
